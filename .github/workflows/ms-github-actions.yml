name: Moonshot CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-moonshot:
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    steps:
      - name: Checkout forked moonshot
        uses: actions/checkout@v3
        with:
          repository: ${{ vars.GH_MOONSHOT_CI_REPO_LOC }}
          ref: 'main'
          path: moonshot-data
          token:  ${{ secrets.ACTIONS_GITHUB_TOKEN }}

      # - name: Setup Moonshot
