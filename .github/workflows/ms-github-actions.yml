name: Moonshot CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-moonshot:
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Moonshot
        run: |
          chmod +x .github/scripts/setup_ms_script.sh
          ./.github/scripts/setup_ms_script.sh
        env:
          GITHUB_MOONSHOT_CI_REPO_LOC: ${{ secrets.GITHUB_MOONSHOT_CI_REPO_LOC }}

      - name: Run Moonshot
        run: |
          chmod +x .github/scripts/run_ms_script.sh
          ./.github/scripts/run_ms_script.sh
        env:
          AZURE_OPENAI_4O_UPDATE_ENDPOINT: ${{ secrets.AZURE_OPENAI_4O_UPDATE_ENDPOINT }}
          MOONSHOT_UPDATE_ENDPOINTS_LIST: ${{ secrets.MOONSHOT_UPDATE_ENDPOINTS_LIST }}
          MOONSHOT_RUN_COOKBOOKS_LIST: ${{ secrets.MOONSHOT_RUN_COOKBOOKS_LIST }}

